<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neuro Sentiment AI</title>

    <!-- Favicon -->
    <link rel="icon" href="https://www.flaticon.com/free-icons/robot" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background: linear-gradient(to right, #232526, #414345);
        color: #f8f9fa;
        font-family: 'Rubik', sans-serif;
        min-height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
      }

      nav {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }

      h1 {
        font-size: 48px;
        font-weight: 600;
      }

      .tagline {
        font-size: 18px;
        color: #adb5bd;
        margin-top: -10px;
      }

      .lead {
        font-size: 20px;
        color: #ced4da;
      }

      .form-div {
        display: flex;
        flex-direction: column;
        gap: 15px;
        max-width: 500px;
        width: 100%;
      }

      .form-div input {
        border-radius: 10px;
        border: none;
        padding: 15px 20px;
        font-size: 16px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
      }

      .form-div input:focus {
        outline: none;
        box-shadow: 0 0 12px rgba(23, 162, 184, 0.7);
      }

      .form-div button {
        border-radius: 10px;
        background-color: transparent;
        border: 2px solid #17a2b8;
        color: #17a2b8;
        padding: 12px 24px;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .form-div button:hover {
        background-color: #17a2b8;
        color: #fff;
        transform: translateY(-2px);
      }

      #demo {
        font-size: 20px;
        font-weight: 600;
        margin-top: 30px;
      }

      .btn-result {
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 18px;
        font-weight: 600;
        border: none;
        margin-top: 20px;
        cursor: default;
        pointer-events: none;
      }

      .positive-btn {
        background-color: #28a745;
        color: white;
      }

      .negative-btn {
        background-color: #dc3545;
        color: white;
      }

      .neutral-btn {
        background-color: #ffc107;
        color: black;
      }

      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px 20px;
        text-align: center;
      }

      footer {
        background-color: #1c1f22;
        text-align: center;
        padding: 15px 0;
        color: #868e96;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand mx-auto" href="#">
          <strong>Neuro Sentiment AI</strong>
        </a>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container main-content">
      <h1>Neuro Sentiment AI</h1>
      <p class="tagline">"Decode Emotions with the Power of AI"</p>
      <p class="lead">Enter a sentence below to detect its sentiment in seconds!</p>

      <form method="POST" onsubmit="return validate();" class="form-div mt-4">
        <input
          type="text"
          name="text"
          id="text"
          class="form-control"
          placeholder="Type your sentence here..."
          required
        />
        <button type="submit">Predict Sentiment</button>
      </form>

      <!-- Result Display -->
      {% if variable %}
      <button
        id="demo"
        class="btn-result 
          {% if sentiment_class == 'positive' %}positive-btn
          {% elif sentiment_class == 'negative' %}negative-btn
          {% else %}neutral-btn{% endif %}"
      >
        {{ variable }}
      </button>
      {% endif %}
    </div>

    <!-- Footer -->
    <footer>
      &copy; 2025 Neuro Sentiment AI. All rights reserved.
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- Optional JS for frontend validation -->
    <script>
      function validate() {
        const text = document.getElementById('text').value.trim();
        if (text.length === 0) {
          alert("Please enter a valid sentence.");
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
